<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>bmy</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<link href="static/css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
<body>
	<div id="login-box" class="popup form-signin">
		<span class="bpopup-button b-close"><span>X</span></span>
		<div id="login-form">
			<input class="form-control input-lg" autofocus="" id="username" type="text" placeholder="用户名">
			<input class="form-control input-lg" id="password" type="password" placeholder="密码">
			<label><input id="chk_remember" type="checkbox">记住我</label>
			<button id="btn-login" class="btn btn-primary btn-lg btn-block" type="submit">登录</button>
		</div>
	</div>

	<script type="text/x-handlebars">
		<div id="bmy-navbar" class="navbar navbar-default navbar-static-top navbar-inverse" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">
						<img src="static/images/logo-small-white.png" alt="兵马俑 BBS" />
					</a>
				</div>
				<div class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a href="#">导读</a></li>
						<li><a href="#">热门</a></li>
						<li><a href="#">收藏</a></li>
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown">分区 <b class="caret"></b></a>
							<ul class="dropdown-menu">
								<li><a href="#">1</a></li>
							</ul>
						</li>
						<li><a href="#">帮助</a></li>
					</ul>
					<form class="navbar-form navbar-left" role="form">
						<div class="form-group dropdown" id="commandbar">
							{{input type="text" placeholder="搜索版面、用户、或者文章" class="form-control dropdown-toggle" data-toggle="dropdown" value=searchcommand}}
							<div class="input-group-btn">
				                <span class="btn btn-default" disabled="disabled"><i class="glyphicon glyphicon-search"></i></span>
							</div>
							<ul class="dropdown-menu">
								<li><a href="#"><span class="label label-primary">搜索版面</span> {{searchcommand}}</a></li>
								<li><a href="#"><span class="label label-success">搜索用户</span> {{searchcommand}}</a></li>
								<li><a href="#"><span class="label label-danger">搜索文章</span> {{searchcommand}}</a></li>
							</ul>
						</div>
					</form>
					<div id="bmy-ps-info" class="nav navbar-nav navbar-right"></div>
				</div>
			</div>
		</div>
	</script>

	<script src="static/js/jquery-1.10.2.min.js"></script>
	<script src="static/js/jquery.bpopup.min.js"></script>
	<script src="static/js/handlebars-1.3.0.js"></script>
	<script src="static/js/ember-1.3.1.min.js"></script>
	<script src="static/js/bootstrap.min.js"></script>
	<script src="static/js/moment-with-langs.min.js"></script>
	<script src="js/common.js"></script>
	<script src="js/app.js"></script>
	<script src="js/init.js"></script>
</body>
</html>
