<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>bmy</title>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
		<link href="static/css/bootstrap.min.css" rel="stylesheet" media="screen">
	</head>
	<body>

		<script type="text/x-handlebars">
			<div id="bmy-navbar" class="navbar navbar-default navbar-static-top" role="navigation">
				<div id="bmy-ps-info" class="float-right">
				</div>
				<div class="clear"></div>
			</div>

			<div id="bmy-body">
				<div class="bmy-container">
					<section id="bmy-sidebar-left" class="float-left">
						<div class="nav-collapse sidebar-nav">
							<header>
								<div id="bmy-logo"></div>
							</header>
							<ul class="nav nav-tabs nav-stacked main-menu">
								<li><a href="#">兵马俑导读</a></li>
								<li><a href="#">热门话题页</a></li>
								<li><a href="#">收藏夹</a></li>
							</ul>
							<div id="brd-jmp-box">
								<input type="text" placeholder="版面英文名称">
							</div>
							<div id="bmy-sns">
								<div id="bmy-rr">兵马俑BBS<br>官方人人公共主页</div>
								<div id="bmy-wb">兵马俑BBS<br>官方微博</div>
							</div>
							<div id="bmy-brd-index">
							</div>
							<div id="bmy-helpers">
								<a href="#">全站文章搜索</a><br>
								<a href="#">BBS使用帮助</a><br>
								<a href="#">发信给站长</a><br>
							</div>
						</div>
					</section>

					<section id="bmy-content" class="float-right">
						<div id="container">
							{{outlet}}
						</div>
					</section>
				</div>
			</div>
		</script>

		<script type="text/x-handlebars" id="board">
			{{partial "board/_header"}}
		</script>

		<script type="text/x-handlebars" id="board/_header">
			<header id="bmy-board-header">
				<div id="board-header-left">
					<h3>{{zh_name}}</h3>
					<div>{{name}} / <a href="">{{bmySecstr secstr}}</a></div>
					<button id="btn-add-to-collection" class="btn btn-primary">加入收藏夹</button>
				</div>
				<div id="board-header-right">
					<div id="header-status">
						今日新帖 / <span>{{today_new}}</span>&nbsp;&nbsp;
						在线 / <span>{{inboard_num}}</span>&nbsp;&nbsp;
						人气值 / <span>{{score}}</span>
					</div>
					<div>版主 /{{{bmyBBM bm}}}</div>
					<div>小版主 /{{{bmySBM bm}}}</div>
				</div>
			</header>
			<section id="bmy-board-content">
				{{#if hot_topic.length}}
					<div id="bmy-board-hot">
						{{#each hot_topic}}
							<div class="hot-item">
								<div>HOT</div>
								<a class="hot-tittle" href="">{{title}}</a>
								<span class="hot-date">{{bmyDate tid}}</span>
							</div>
						{{/each}}
					</div>
				{{/if}}
				<div id="bmy-board-postlist">
					<div id="postlist-operation">
						<div id="postlist-publish" class="btn-group">
							<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">发表文章 <span class="caret"></span></button>
							<ul class="dropdown-menu" role="menu">
								<li><a href="#">发表文章</a></li>
								<li><a href="#">模板发文</a></li>
							</ul>
						</div>
						<div class="btn-toolbar">
							<div id="postlist-mode" class="btn-group">
								<button type="button" class="btn btn-default">一般模式</button>
								<button type="button" class="btn btn-default" disabled="disabled">主题模式</button>
							</div>
							<div id="postlist-topbottom" class="btn-group">
								<button type="button" class="btn btn-default">置顶</button>
								<button type="button" class="btn btn-default" disabled="disabled">置底</button>
							</div>
						</div>
						<div id="postlist-paging">
							<span><a>首页</a> / <a>上一页</a> / <a>下一页</a> / <a>末页</a></span>
							<form>
								<input type="text">
								<button type="submit">></button>
							</form>
							<span>2122 / 2122</span>
						</div>
					</div>
				</div>
			</section>
		</script>

		<script src="static/js/jquery-1.10.2.min.js"></script>
		<script src="static/js/handlebars-1.3.0.js"></script>
		<script src="static/js/ember-1.3.1.min.js"></script>
		<script src="static/js/bootstrap.min.js"></script>
		<script src="js/app.js"></script>

	</body>
</html>
