<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>bmy</title>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
	</head>
	<body>

		<script type="text/x-handlebars">
			<div id="bmy-navbar" class="navbar navbar-default navbar-static-top" role="navigation">
				<div id="bmy-ps-info" class="float-right">
					liyuchun [版主] | 站内信(5) | 消息(26) | 工具箱 | 注销
				</div>
				<div class="clear"></div>
			</div>

			<div id="bmy-body" class="container-fluid-full">
				<div class="row-fluid">
					<section id="bmy-sidebar-left">
						<div class="nav-collapse sidebar-nav">
							<header>
								<div id="bmy-logo"></div>
							</header>
							<ul class="nav nav-tabs nav-stacked main-menu">
								<li><a href="#">兵马俑导读</a></li>
								<li><a href="#">热门话题页</a></li>
								<li><a href="#">预定版面</a></li>
								<li><a href="#">分类讨论区</a></li>
							</ul>
							<div id="brd-jmp-box">
							</div>
						</div>
					</section>

					<section id="bmy-content">
						<div id="container">
							{{outlet}}
						</div>
					</section>
				</div>
			</div>
		</script>

		<script type="text/x-handlebars" id="board">
			{{partial "board/_header"}}
		</script>

		<script type="text/x-handlebars" id="board/_header">
			<header id="bmy-board-header">
				<div id="header-left">
					<h3>{{zh_name}}</h3>
					<div>{{name}} / <a href="">{{secstr}}</a></div>
					<button id="btn-add-to-collection" class="btn btn-primary">加入收藏夹</button>
				</div>
				<div id="header-right">
					<div id="header-status">
						今日新帖 / <span>{{today_new}}</span>&nbsp;&nbsp;
						在线 / <span>{{inboard_num}}</span>&nbsp;&nbsp;
						人气值 / <span>{{score}}</span>
					</div>
					<div>版主 /{{{bmyBBM bm}}}</div>
					<div>小版主 /{{{bmySBM bm}}}</div>
				</div>
			</header>
			<section id="bmy-board-content">
				{{#if hot_topic.length}}
					<div id="bmy-board-hot">
						{{#each hot_topic}}
							<div class="hot-item">
								<div>HOT</div>
								<a class="hot-tittle" href="">{{title}}</a>
								<span class="hot-date">{{bmyDate tid}}</span>
							</div>
						{{/each}}
					</div>
				{{/if}}
				<div id="bmy-board-postlist">
					<div id="postlist-operation">
						<div id="postlist-publish">发表文章</div>
						<div id="postlist-mode">
							<div>一般模式</div>
							<div>主题模式</div>
						</div>
						<div id="postlist-topbottom">
							<div>置顶</div>
							<div>置底</div>
						</div>
						<div id="postlist-paging">
							<span><a>首页</a> / <a>上一页</a> / <a>下一页</a> / <a>末页</a></span>
							<form>
								<input type="text">
								<button type="submit">></button>
							</form>
							<span>2122 / 2122</span>
						</div>
					</div>
				</div>
			</section>
		</script>

		<script src="js/libs/jquery-1.10.2.js"></script>
		<script src="js/libs/handlebars-1.1.2.js"></script>
		<script src="js/libs/ember-1.2.0.js"></script>
		<script src="js/libs/bootstrap.min.js"></script>
		<script src="js/app.js"></script>

	</body>
</html>
