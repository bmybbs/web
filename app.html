<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>bmy</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<link href="static/css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
<body>
	<div id="login-box" class="popup form-signin">
		<span class="bpopup-button b-close"><span>X</span></span>
		<div id="login-form">
			<input class="form-control input-lg" autofocus="" id="username" type="text" placeholder="用户名">
			<input class="form-control input-lg" id="password" type="password" placeholder="密码">
			<label><input id="chk_remember" type="checkbox">记住我</label>
			<button id="btn-login" class="btn btn-primary btn-lg btn-block" type="submit">登录</button>
		</div>
	</div>

	<script type="text/x-handlebars">
		<div id="bmy-navbar" class="navbar navbar-default navbar-static-top navbar-inverse" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">
						<img src="static/images/logo-small-white.png" alt="兵马俑 BBS" />
					</a>
				</div>
				<div class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a href="#">导读</a></li>
						<li><a href="#">热门</a></li>
						<li><a href="#">收藏</a></li>
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown">分区 <b class="caret"></b></a>
							<ul class="dropdown-menu" id="nav-section-dropdown"></ul>
						</li>
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown">帮助 <b class="caret"></b></a>
							<ul class="dropdown-menu">
								<li><a href="#">BBS 使用帮助</a></li>
								<li><a href="#">写信给站长</a></li>
							</ul>
						</li>
					</ul>
					<form class="navbar-form navbar-left" role="form">
						<div class="form-group dropdown" id="commandbar">
							{{input type="text" placeholder="搜索版面、用户、或者文章" class="form-control dropdown-toggle" data-toggle="dropdown" value=searchcommand}}
							<div class="input-group-btn">
								<span class="btn btn-default" disabled="disabled"><i class="glyphicon glyphicon-search"></i></span>
							</div>
							<ul class="dropdown-menu">
								<li><a href="#"><span class="label label-primary">搜索版面</span> {{searchcommand}}</a></li>
								<li><a href="#"><span class="label label-success">搜索用户</span> {{searchcommand}}</a></li>
								<li><a href="#"><span class="label label-danger">搜索文章</span> {{searchcommand}}</a></li>
							</ul>
						</div>
					</form>
					<div id="bmy-ps-info" class="nav navbar-nav navbar-right"></div>
				</div>
			</div>
		</div>
		<div id="bmy-body">
			<div class="container">
				{{outlet}}
			</div>
		</div>
	</script>

	<!-- templates -->
	<script type="text/x-handlebars" data-template-name="index">
		<div id="dashboard-main" class="float-left">
			<div id="feature-boards" class="dashboard-header"></div>

			<div id="dashboard-topten" class="dashboard-main-items">
				<div class="dashboard-main-title"><span class="dashboard-main-bg">今</span><span class="dashboard-main-title1">日十大</span></div>
				<div class="dashboard-main-title2">TOP TEN</div>
				{{#if is_loaded_articlelist_top10}}
					{{topten-list articles=articlelist_top10}}
				{{/if}}
			</div>

			<div class="dashboard-banner-big bmy-bg-color-blue3">
				BANNER
			</div>

			<div id="dashboard-sec-0" class="dashboard-sec">
				<div class="dashboard-main-title"><span class="dashboard-main-bg">0</span><span class="dashboard-main-title1">&nbsp;/&nbsp;本站系统</span></div>
				{{#if is_loaded_articlelist_sectop_0}}
				{{sectop-list articles=articlelist_sectop_0}}
				{{/if}}
			</div>
			<div id="dashboard-sec-1" class="dashboard-sec">
				<div class="dashboard-main-title"><span class="dashboard-main-bg">1</span><span class="dashboard-main-title1">&nbsp;/&nbsp;交通大学</span></div>
				{{#if is_loaded_articlelist_sectop_1}}
				{{sectop-list articles=articlelist_sectop_1}}
				{{/if}}
			</div>
			<div id="dashboard-sec-2" class="dashboard-sec">
				<div class="dashboard-main-title"><span class="dashboard-main-bg">2</span><span class="dashboard-main-title1">&nbsp;/&nbsp;开发技术</span></div>
				{{#if is_loaded_articlelist_sectop_2}}
				{{sectop-list articles=articlelist_sectop_2}}
				{{/if}}
			</div>
			<div id="dashboard-sec-3" class="dashboard-sec">
				<div class="dashboard-main-title"><span class="dashboard-main-bg">3</span><span class="dashboard-main-title1">&nbsp;/&nbsp;电脑应用</span></div>
				{{#if is_loaded_articlelist_sectop_3}}
				{{sectop-list articles=articlelist_sectop_3}}
				{{/if}}
			</div>
			<div id="dashboard-sec-4" class="dashboard-sec">
				<div class="dashboard-main-title"><span class="dashboard-main-bg">4</span><span class="dashboard-main-title1">&nbsp;/&nbsp;学术科学</span></div>
				{{#if is_loaded_articlelist_sectop_4}}
				{{sectop-list articles=articlelist_sectop_4}}
				{{/if}}
			</div>
			<div id="dashboard-sec-5" class="dashboard-sec">
				<div class="dashboard-main-title"><span class="dashboard-main-bg">5</span><span class="dashboard-main-title1">&nbsp;/&nbsp;社会科学</span></div>
				{{#if is_loaded_articlelist_sectop_5}}
				{{sectop-list articles=articlelist_sectop_5}}
				{{/if}}
			</div>
			<div id="dashboard-sec-6" class="dashboard-sec">
				<div class="dashboard-main-title"><span class="dashboard-main-bg">6</span><span class="dashboard-main-title1">&nbsp;/&nbsp;文学艺术</span></div>
				{{#if is_loaded_articlelist_sectop_6}}
				{{sectop-list articles=articlelist_sectop_6}}
				{{/if}}
			</div>
			<div id="dashboard-sec-7" class="dashboard-sec">
				<div class="dashboard-main-title"><span class="dashboard-main-bg">7</span><span class="dashboard-main-title1">&nbsp;/&nbsp;知性感性</span></div>
				{{#if is_loaded_articlelist_sectop_7}}
				{{sectop-list articles=articlelist_sectop_7}}
				{{/if}}
			</div>
			<div id="dashboard-sec-8" class="dashboard-sec">
				<div class="dashboard-main-title"><span class="dashboard-main-bg">8</span><span class="dashboard-main-title1">&nbsp;/&nbsp;体育运动</span></div>
				{{#if is_loaded_articlelist_sectop_8}}
				{{sectop-list articles=articlelist_sectop_8}}
				{{/if}}
			</div>
			<div id="dashboard-sec-9" class="dashboard-sec">
				<div class="dashboard-main-title"><span class="dashboard-main-bg">9</span><span class="dashboard-main-title1">&nbsp;/&nbsp;休闲音乐</span></div>
				{{#if is_loaded_articlelist_sectop_9}}
				{{sectop-list articles=articlelist_sectop_9}}
				{{/if}}
			</div>
			<div id="dashboard-sec-G" class="dashboard-sec">
				<div class="dashboard-main-title"><span class="dashboard-main-bg">G</span><span class="dashboard-main-title1">&nbsp;/&nbsp;游戏天地</span></div>
				{{#if is_loaded_articlelist_sectop_G}}
				{{sectop-list articles=articlelist_sectop_G}}
				{{/if}}
			</div>
			<div id="dashboard-sec-N" class="dashboard-sec">
				<div class="dashboard-main-title"><span class="dashboard-main-bg">N</span><span class="dashboard-main-title1">&nbsp;/&nbsp;新闻信息</span></div>
				{{#if is_loaded_articlelist_sectop_N}}
				{{sectop-list articles=articlelist_sectop_N}}
				{{/if}}
			</div>
			<div id="dashboard-sec-H" class="dashboard-sec">
				<div class="dashboard-main-title"><span class="dashboard-main-bg">H</span><span class="dashboard-main-title1">&nbsp;/&nbsp;乡音乡情</span></div>
				{{#if is_loaded_articlelist_sectop_H}}
				{{sectop-list articles=articlelist_sectop_H}}
				{{/if}}
			</div>
			<div id="dashboard-sec-A" class="dashboard-sec">
				<div class="dashboard-main-title"><span class="dashboard-main-bg">A</span><span class="dashboard-main-title1">&nbsp;/&nbsp;校务信息</span></div>
				{{#if is_loaded_articlelist_sectop_A}}
				{{sectop-list articles=articlelist_sectop_A}}
				{{/if}}
			</div>
			<div id="dashboard-sec-C" class="dashboard-sec">
				<div class="dashboard-main-title"><span class="dashboard-main-bg">C</span><span class="dashboard-main-title1">&nbsp;/&nbsp;俱乐部区</span></div>
				{{#if is_loaded_articlelist_sectop_C}}
				{{sectop-list articles=articlelist_sectop_C}}
				{{/if}}
			</div>
		</div>

		<div id="dashboard-aside" class="float-right">
			<div id="random-thread" class="dashboard-header bmy-bg-color-blue1">
				<span id="random-thread-title" class="bmy-font-sz-36">试试手气？</span>
				<span>（随机跳到两天内的某个主题贴）</span>
			</div>

			<div id="dashboard-commend" class="dashboard-main-items">
				<div class="dashboard-main-title"><span class="dashboard-main-bg">美</span><span class="dashboard-main-title1">文推荐</span></div>
				<div class="dashboard-main-title2">ARTICLES</div>
				{{#if is_loaded_articlelist_commend}}
				{{announce-list articles=articlelist_commend}}
				{{/if}}
			</div>
			<div id="dashboard-announce" class="dashboard-main-items">
				<div class="dashboard-main-title"><span class="dashboard-main-bg">通</span><span class="dashboard-main-title1">知公告</span></div>
				<div class="dashboard-main-title2">NOTICE</div>
				{{#if is_loaded_articlelist_announce}}
				{{announce-list articles=articlelist_announce}}
				{{/if}}
			</div>

			<div id="dashboard-guanshui" class="bmy-bg-color-green dashboard-banner-small">
				<div>兵马俑wap版</div>
				熄灯无法熄灭灌水的热情
			</div>
			<div id="dashboard-design" class="bmy-bg-color-oran dashboard-banner-small">
				<div>想要申请进站？</div>
				系统美工版/ArtDesign
			</div>
			<div id="dashboard-kexue" class="bmy-bg-color-red2 dashboard-banner-small">
				深入落实学习科学发展观
			</div>
			<div id="dashboard-zhaopin" class="bmy-bg-color-blue2 dashboard-banner-small">
				招聘信息
			</div>
		</div>

		<div class="clear"></div>
	</script>

	<script type="text/x-handlebars" data-template-name="article">
	</script>

	<script type="text/x-handlebars" data-template-name="board">
	</script>

	<script type="text/x-handlebars" data-template-name="boardlist">
	</script>

	<!-- components -->
	<script type="text/x-handlebars" id="components/topten-list">
		{{#each articles}}
			<div class='dashboard-item'>
				<div class='dashboard-item-title float-left'>
					{{#if hot}}
						<span class='bmy-span-icon bmy-bg-color-red1'></span>
					{{else}}
						<span class='bmy-span-icon bmy-bg-color-gray1'></span>
					{{/if}}
					<span><a href="#">{{title}}</a></span>
					<span class='dashboard-item-author'>{{author}}@{{board}}</span>
				</div>
				<div class="float-right">
					{{#if type}}
						{{tid}}
					{{else}}
						{{aid}}
					{{/if}}
				</div>
				<div class="clear"></div>
			</div>
		{{/each}}
	</script>

	<script type="text/x-handlebars" id="components/sectop-list">
		{{#each articles}}
			<div class="dashboard-item">
				<div class="dashboard-item-title float-left">
					<span class="bmy-span-icon bmy-bg-color-gray1"></span>
					<span><a href="#">{{title}}</a></span>
					<span class="dashboard-item-author">{{author}}@{{board}}</span>
				</div>
				<div class="float-right">
					{{#if type}}
						{{tid}}
					{{else}}
						{{aid}}
					{{/if}}
				</div>
				<div class="clear"></div>
			</div>
		{{/each}}
	</script>

	<script type="text/x-handlebars" id="components/announce-list">
		{{#each articles}}
			<div class="dashboard-item">
				<span><a href="#">{{title}}</a></span>
			</div>
		{{/each}}
	</script>

	<script src="static/js/jquery-1.10.2.min.js"></script>
	<script src="static/js/jquery.simple.inheritance.js"></script>
	<script src="static/js/jquery.bpopup.min.js"></script>
	<script src="static/js/handlebars-1.3.0.js"></script>
	<script src="static/js/ember-1.3.1.min.js"></script>
	<script src="static/js/bootstrap.min.js"></script>
	<script src="static/js/moment-with-langs.min.js"></script>
	<script src="js/common.js"></script>
	<script src="js/app.js"></script>
	<script src="js/init.js"></script>
</body>
</html>
