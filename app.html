<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>bmy</title>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
	</head>
	<body>

		<script type="text/x-handlebars">
			<div id="bmy-navbar" class="navbar navbar-default navbar-static-top" role="navigation">
				<div id="bmy-ps-info" class="float-right">
					liyuchun [版主] | 站内信(5) | 消息(26) | 工具箱 | 注销
				</div>
				<div class="clear"></div>
			</div>

			<div id="bmy-body" class="container-fluid-full">
				<div class="row-fluid">
					<section id="bmy-sidebar-left">
						<div class="nav-collapse sidebar-nav">
							<header>
								<div id="bmy-logo"></div>
							</header>
							<ul class="nav nav-tabs nav-stacked main-menu">
								<li><a href="#">兵马俑导读</a></li>
								<li><a href="#">热门话题页</a></li>
								<li><a href="#">预定版面</a></li>
								<li><a href="#">分类讨论区</a></li>
							</ul>
							<div id="brd-jmp-box">
							</div>
						</div>
					</section>

					<section id="bmy-content">
						<div id="container">
							{{outlet}}
						</div>
					</section>
				</div>
			</div>
		</script>

		<script type="text/x-handlebars" id="board">
			{{partial "board/_header"}}
		</script>

		<script type="text/x-handlebars" id="board/_header">
			<header id="bmy-board-header"></header>
		</script>

		<script src="js/libs/jquery-1.10.2.js"></script>
		<script src="js/libs/handlebars-1.1.2.js"></script>
		<script src="js/libs/ember-1.2.0.js"></script>
		<script src="js/libs/bootstrap.min.js"></script>
		<script src="js/app.js"></script>

	</body>
</html>
